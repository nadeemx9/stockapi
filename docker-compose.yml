version: '3.1'

services:
  db:
    image: postgres
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=post
      - POSTGRES_PASSWORD=root
    networks:
      - backend-network
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '8080:8080'
    depends_on:
      - db
    networks:
      - backend-network

networks:
  backend-network:
    driver: bridge


